<!DOCTYPE html>
<html>
  <head>
    <title>Summary example screen</title>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <link href='/static/css/common.css' rel='stylesheet' type='text/css'/>
    <link href='/static/css/summary.css' rel='stylesheet' type='text/css'/>
  </head>
  <body>
    <div id='summarySpace'>
      <img class='outline' src="/static/images/summary-outline.png">
      <div class='source original order0' style='background-image: url("/static/images/test.jpg");'/></div>
      <div class='source tier1 order1' style='background-image: url("/static/images/test.jpg");'/></div>
      <div class='source tier2 order2 left' style='background-image: url("/static/images/test.jpg");'/></div>
      <div class='source tier2 order3 right' style='background-image: url("/static/images/test.jpg");'/></div>
      <div class='source tier3 order4 farleft' style='background-image: url("/static/images/test.jpg");'/></div>
      <div class='source tier3 order5 left' style='background-image: url("/static/images/test.jpg");'/></div>
      <div class='source tier3 order6 right' style='background-image: url("/static/images/test.jpg");'/></div>
      <div class='source tier3 order7 farright' style='background-image: url("/static/images/test.jpg");'/></div>

      <div class='sourceLarge not_shown original order0' style='background-image: url("/static/images/test.jpg");'/></div>
      <div class='sourceLarge not_shown order1 tier1' style='background-image: url("/static/images/test.jpg");'/></div>
      <div class='sourceLarge not_shown order2 tier2 left' style='background-image: url("/static/images/test.jpg");'/></div>
      <div class='sourceLarge not_shown order3 tier2 right' style='background-image: url("/static/images/test.jpg");'/></div>
      <div class='sourceLarge not_shown order4 tier3 farleft' style='background-image: url("/static/images/test.jpg");'/></div>
      <div class='sourceLarge not_shown order5 tier3 left' style='background-image: url("/static/images/test.jpg");'/></div>
      <div class='sourceLarge not_shown order6 tier3 right' style='background-image: url("/static/images/test.jpg");'/></div>
      <div class='sourceLarge not_shown order7 tier3 farright' style='background-image: url("/static/images/test.jpg");'/></div>

      <label class='nametag order1'>Name1</label>
      <label class='nametag order2'>Name2</label>
      <label class='nametag order3'>Name3</label>
      <label class='nametag order4'>Name4</label>
      <label class='nametag order5'>Name5</label>
      <label class='nametag order6'>Name6</label>
      <label class='nametag order7'>Name7</label>

      <form class='interim' action=''>
        <label>Summary view</label><br>
        <button>Play another round</button>
      </form>
    </div>
    <script>
      $('#summarySpace > div.source').hover(function() {
        var classes = this.className.replace('source', 'sourceLarge').replace('not_shown', '').replace(/ /g, '.');

        $('#summarySpace > div.sourceLarge').addClass('not_shown');
        $('#summarySpace > div.sourceLarge.' + classes).removeClass('not_shown');
      });

      $('#summarySpace > div.sourceLarge').mouseleave(function() {
        $(this).addClass('not_shown');
      });
    </script>
  </body>
</html>
